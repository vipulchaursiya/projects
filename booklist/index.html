<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>MyBooklist app</title>
    
</head>
<body> 
    
<div class="container mt-4">
        <h1 class="display-4"> <i class="fas fa-book-open text-primary"> </i>My 
            <span class="text-primary">Book</span> 
            <span class="text-primary"></span>List</span></h1>
        
        <form  id="book-form">
          <div class="form-group">
              <label for="title">Title</label><br>
              <input type="text" id="title" name="title" class="form-group btn-block">
          </div>
          <div class="form-group">
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author"class="form-group btn-block">
            </div>
            <div class="form-group">
                    <label for="isbn">isbn</label><br>
                    <input type="text" id="isbn" name="isbn" class="form-group btn-block">
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Add-bookmark">
        </form>
        <table class="table table-stripped mt-5">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Isbn#</th>
                  <th></th>
              </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
        </div>
        <script src="main.js"> </script>
</body>
</html>
